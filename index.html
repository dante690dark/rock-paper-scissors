<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='style.css' />
    <script src='script.js' defer></script>
  </head>
  <body>
    <header><img src="./assets/title.png" alt="title"></header>
    
    <section >
      <button type='button' id='rock'><img src="./assets/rock.png" alt="Rock"></button>
      <button type='button' id='paper'><img src="./assets/paper.png" alt="Rock"></button>
      <button type='button' id='scissors'><img src="./assets/scissors.png" alt="Rock"></button><br><br>
    </section>
    
    <section id="modal">
      <div class="modal-content">
        <div id='message'></div><br>
        <button id="close"></button>
      </div>
    </section>
    
    <section class='players'>
      <div>
         <div>Player</div>
         <span id='player-score'>point:</span>
      </div> 
      <div>
        <div>Computer</div>
        <span id='computer-score'>point:</span>
      </div> 
    </section>
  </body>
</html>
