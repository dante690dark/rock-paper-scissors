<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='style.css' >
    <script src='script.js' defer></script>
  </head>
  <body>
    <header>
      <div>
        <h3>Rock</h3>
        <h3>Paper</h3>
        <h3>Scissors</h3>
      </div>
      <div>-THE GAME-</div>
    </header>
    
    <section class='content'>
      <div class="content-elements">
        <button type='button' id='rock'><img src="./assets/images/rock.png" alt="Rock"></button>
        <span>rock</span>
      </div>
      
      <div class="content-elements">
        <button type='button' id='paper'><img src="./assets/images/paper.png" alt="Paper"></button>
        <span>paper</span>
      </div>
      
      <div class="content-elements">
        <button type='button' id='scissors'><img src="./assets/images/scissors.png" alt="Scissors"></button>
        <span>scissors</span>
      </div>
    </section>
    
    <section id='modal'>
      <div class='modal-content'>
        <div id='message'></div><br>
        <button id="close"></button>
      </div>
    </section>
    
    <section class='players'>
      <div>
        <div>Player</div>
        <span id='player-score'>point:</span>
      </div> 
      <div>
        <div>Computer</div>
        <span id='computer-score'>point:</span>
      </div> 
    </section>
  </body>
</html>
