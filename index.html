<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='style.css' >
    <script src='script.js' defer></script>
  </head>
  <body>
    <header>
      <div class="title">
        <h3>Rock</h3>
        <h3>Paper</h3>
        <h3>Scissors</h3>
      </div>
      <div class="title">-THE GAME-</div>
    </header>
    
    <div class='container'>
      <div class="container-elements">
        <button type='button' id='button-rock'><img src="./assets/images/rock.png" alt="Rock"></button>
        <span id="rock">rock</span>
      </div>
      
      <div class="container-elements">
        <button type='button' id='button-paper'><img src="./assets/images/paper.png" alt="Paper"></button>
        <span id="paper">paper</span>
      </div>
      
      <div class="container-elements">
        <button type='button' id='button-scissors'><img src="./assets/images/scissors.png" alt="Scissors"></button>
        <span id="scissors">scissors</span>
      </div>
    </div>
    
    <div class='modal'>
      <div class='card'>
        <div id='message'></div><br>
        <button id="close"></button>
      </div>
    </div>
    
    <div class='players'>
      <div>
        <div>Player</div>
        <span id='player-score'>point:</span>
      </div> 
      <div>
        <div>Computer</div>
        <span id='computer-score'>point:</span>
      </div> 
    </div>
  </body>
</html>
